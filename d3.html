<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src = "https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <h3>D3 bar</h3>
  <script>
     d3.select("body")
    .append("svg")
      .attr("width",50)
      .attr("height",200)
    .append("circle")
      .attr("cx",25)
      .attr("cy",25)
      .attr("r",25)
      .attr("fill","purple")
  </script>
</body>
</html>
